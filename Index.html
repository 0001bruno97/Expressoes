<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expressoes regulares</title>
    <style>
        .erro
        {
            border-color: brown;
            outline: rgb(192, 26, 26);
        }
        .certo
        {
           border-color: rgb(169, 241, 169);
           outline: rgb(198, 236, 155);
        }

    </style>
</head>
<body>
    Digite seu cpf ( somente numeros):
    <input  maxlength="14" type="text" id="cpf" onkeyup="verificarCPF();">
    
    <br> <br>
    digite seu telefone:

    <input maxlength="16"  type="texto" id="telefone"  onfocus=" verificar();" onkeyup="verificartelefone();">
</body>
<script>
    function verificar()
    {
        texto = telefone.value;
        if(texto=="")
        {
            telefone.value = "("
        }
    }
    
    
    function verificartelefone()
    {
        texto = telefone.value;
        if(texto.length==3)
        {
             telefone.value = texto + ") ";
        }
        texto = telefone.value;
        if(texto.length==4)
        {
             telefone.value = texto + "  ";
        }
        texto = telefone.value;
        if(texto.length==11)
        {
             telefone.value = texto + "-";
        }
        expressao = /\([0-9]{2}\) 9 [0-9]{4}-[0-9]{4}/g;
        resposta = expressao.test(texto);
        if(resposta==true)
        {
            telefone.classList.remove('erro');
            telefone.classList.add('certo');
        }
        if(resposta==false)
        {
            telefone.classList.remove('certo');
            telefone.classList.add('erro');
        }
    }
    

    function verificarCPF()
    {
        texto= cpf.value; //427.685.7089-26

        if(texto.length==3)
        {
            cpf.value = texto + "."
        }
        if(texto.length==7)
        {
            cpf.value = texto + "."
        }
        if(texto.length==11)
        {
            cpf.value = texto + "-"
        }


        // vamos criar uma express√£o regular

        expressao = /[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}/g;
        resposta = expressao.test(texto); // pode ser TRUE ou FALSE


        if(resposta==true)
        {
            cpf.classList.remove('erro');
            cpf.classList.add('certo');
        }
        if(resposta==false)
        {
            cpf.classList.remove('certo');
            cpf.classList.add('erro');
        }
    }
</script>
</html>
